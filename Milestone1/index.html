<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Tehreem Ali</h1>
    <form id=""resumeform>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

        </fieldset>
        <fieldset>
            <legent>Education</legent>
            <label for="education" >Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legent>Experience</legent>
            <label for="experience" >Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legent>Skills</legent>
            <label for="skills" >Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
        <button type="submit"> Generate Resume Below</button>
    </form>
</body>
</html>
